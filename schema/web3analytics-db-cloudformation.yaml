Resources:
  Web3AnalyticsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: web3analytics
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
        - AttributeName: starCount
          AttributeType: N
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: N
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: createdAt-index
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
        - IndexName: starCount-index
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: starCount
              KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1              